<sly
    data-sly-use.inheritedContentArea="${'io.kestros.cms.foundation.content.components.inheritedcontentarea.InheritedContentArea'}"
    data-sly-use.parentComponentEditContext="${'io.kestros.cms.foundation.content.components.parentcomponent.ParentComponentEditContext'}"/>

<sly data-sly-test="${parentComponentEditContext.editMode}">
  <sly data-sly-test="${inheritedContentArea.allowComponentsBefore}">
    <sly data-sly-resource="${'before' @ resourceType='kestros/commons/components/content-area'}"/>
  </sly>
  <sly data-sly-test="${inheritedContentArea.rootLevelContentArea}">
    <div class="kestros-content-area">
      <div class="component-wrapper" data-path="${inheritedContentArea.getPath}"
           data-method="destination"></div>

      <div class="kestros-components" data-path="${inheritedContentArea.path}"
           data-method="destination">
        <sly data-sly-list.child="${inheritedContentArea.childrenAsBaseComponent}">
          <sly data-sly-resource="${child.path @ resourceType=child.resourceType}"/>
        </sly>
      </div>
      <div class="content-area-new-component"
           data-create-dialog-path="${inheritedContentArea.componentType.path}/create"
           data-path="${inheritedContentArea.path}">
        <p>Add Content</p>
      </div>
    </div>
  </sly>
  <sly data-sly-test="${!inheritedContentArea.rootLevelContentArea}">
    <sly
        data-sly-resource="${inheritedContentArea.inheritedFromContentArea.path @ resourceType = inheritedContentArea.inheritedFromContentArea.resourceType}"/>
  </sly>

  <sly data-sly-test="${inheritedContentArea.allowComponentsAfter}">
    <sly data-sly-resource="${'after' @ resourceType='kestros/commons/components/content-area'}"/>
  </sly>

</sly>

<sly data-sly-test="${!parentComponentEditContext.editMode}">
  <sly data-sly-test="${inheritedContentArea.allowComponentsBefore}">
    <sly data-sly-resource="${'before' @ resourceType='kestros/commons/components/content-area'}"/>
  </sly>
  <sly data-sly-test="${inheritedContentArea.rootLevelContentArea}">
    <sly data-sly-list.child="${inheritedContentArea.childrenAsBaseComponent}">
      <sly data-sly-resource="${child.path @ resourceType=child.resourceType}"/>
    </sly>
  </sly>
  <sly data-sly-test="${!inheritedContentArea.rootLevelContentArea}">
    <sly
        data-sly-resource="${inheritedContentArea.inheritedFromContentArea.path @ resourceType = inheritedContentArea.inheritedFromContentArea.resourceType}"/>
  </sly>
  <sly data-sly-test="${inheritedContentArea.allowComponentsAfter}">
    <sly data-sly-resource="${'after' @ resourceType='kestros/commons/components/content-area'}"/>
  </sly>
</sly>
